    <script type="text/javascript">function arcSlip() {
            var oPic = document.getElementById('user_pic');
            var oPrev = getByClass(oPic, 'prev')[0];
            var oNext = getByClass(oPic, 'next')[0];

            var aLi = oPic.getElementsByTagName('li');

            var arr = [];

            for (var i = 0; i < aLi.length; i++) {
                var oImg = aLi[i].getElementsByTagName('img')[0];

                arr.push([parseInt(getStyle(aLi[i], 'left')), parseInt(getStyle(aLi[i], 'top')),
                getStyle(aLi[i], 'zIndex'), oImg.width, parseFloat(getStyle(aLi[i], 'opacity') * 100)]);
            }


            oPrev.onclick = function moveTP() {
                arr.push(arr[0]);
                arr.shift();
                for (var i = 0; i < aLi.length; i++) {
                    var oImg = aLi[i].getElementsByTagName('img')[0];

                    aLi[i].style.zIndex = arr[i][2];
                    startMove(aLi[i], { left: arr[i][0], top: arr[i][1], opacity: arr[i][4] });
                    startMove(oImg, { width: arr[i][3] });
                }

            }

            oNext.onclick = function moveTN() {
                arr.unshift(arr[arr.length - 1]);
                arr.pop();
                for (var i = 0; i < aLi.length; i++) {
                    var oImg = aLi[i].getElementsByTagName('img')[0];

                    aLi[i].style.zIndex = arr[i][2];
                    startMove(aLi[i], { left: arr[i][0], top: arr[i][1], opacity: arr[i][4] });
                    startMove(oImg, { width: arr[i][3] });
                }
            }
            var moveTime = setInterval(function () {

                oNext.click();

            }, 1000);
            $('#user_pic').hover(function () {
                ;;
                clearInterval(moveTime);
            }, function () {
                moveTime = setInterval(function () {
                    oNext.click();
                }, 1000);
            });

            function getStyle(obj, name) {
                if (obj.currentStyle) { return obj.currentStyle[name]; }
                else { return getComputedStyle(obj, false)[name]; }
            }
        }
        function getByClass(oParent, sClass) {
            var aResult = [];
            var aEle = oParent.getElementsByTagName('*');

            for (var i = 0; i < aEle.length; i++) {
                if (aEle[i].className == sClass) {
                    aResult.push(aEle[i]);
                }
            }
            return aResult;
        }
        function getStyle(obj, name) {
            if (obj.currentStyle) {
                return obj.currentStyle[name];
            }

            else {
                return getComputedStyle(obj, false)[name];
            }
        }
        function startMove(obj, json, fnEnd) {
            clearInterval(obj.timer);
            obj.timer = setInterval(function () {
                var bStop = true;
                for (var attr in json) {
                    var cur = 0;

                    if (attr == 'opacity') {
                        cur = Math.round(parseFloat(getStyle(obj, attr)) * 100);
                    }
                    else {
                        cur = parseInt(getStyle(obj, attr));
                    }

                    var speed = (json[attr] - cur) / 6;
                    speed = speed > 0 ? Math.ceil(speed) : Math.floor(speed);

                    if (cur != json[attr]) bStop = false;

                    if (attr == 'opacity') {
                        obj.style.filter = 'alpha(opacity:' + (cur + speed) + ')';
                        obj.style.opacity = (cur + speed) / 100;
                    }
                    else {
                        obj.style[attr] = cur + speed + 'px';
                    }
                }

                if (bStop) {
                    clearInterval(obj.timer);
                    if (fnEnd) fnEnd();
                }

            }, 30)


        }
        arcSlip();
    </script>

<script>
    // ËÆæÁΩÆdivËÉåÊôØÁöÑÂÆΩÈ´ò
    background = document.getElementById("background")
    background.style.width = innerWidth + 'px'
    background.style.height = innerHeight + 'px'

    // Ëé∑ÂèñcanvasÂØπË±°
    var canvas = document.getElementById("canvas")
    // Ëé∑ÂèñÁîªÁ¨î
    var ctx = canvas.getContext("2d")

    // ËÆæÁΩÆcanvasÂÆΩÈ´ò
    canvas.height = innerHeight
    canvas.width = innerWidth

    // ÂÆö‰πâ‰∏Ä‰∏™Á≤íÂ≠êÊï∞ÁªÑ
    var particlesArray = []
    // ÂÆö‰πâÈ°µÈù¢ÂÜÖÁ≤íÂ≠êÁöÑÊï∞Èáè
    var count = parseInt(canvas.width / 80 * canvas.height / 80)


    // ÂÆö‰πâÁ≤íÂ≠êÁ±ª
    class Particle {
        constructor(x, y) {
            this.x = x
            this.y = y
            // xÔºåyËΩ¥ÁöÑÁßªÂä®ÈÄüÂ∫¶  -0.5 -- 0.5
            this.directionX = Math.random() - 0.5
            this.directionY = Math.random() - 0.5
        }

        // Êõ¥Êñ∞ÁÇπÁöÑÂùêÊ†á
        update() {
            this.x += this.directionX
            this.y += this.directionY
        }

        // ÁªòÂà∂Á≤íÂ≠ê
        draw() {
            ctx.beginPath()
            ctx.arc(this.x, this.y, 2, 0, Math.PI * 2)
            ctx.closePath()
            ctx.fillStyle = "white"
            ctx.fill()
        }
    }

    // ÂàõÂª∫Á≤íÂ≠ê
    function createParticle() {
        // ÁîüÊàê‰∏Ä‰∏™ÁÇπÁöÑÈöèÊú∫ÂùêÊ†á
        var x = Math.random() * innerWidth
        var y = Math.random() * innerHeight

        particlesArray.push(new Particle(x, y))
    }

    // Â§ÑÁêÜÁ≤íÂ≠ê
    // ÂÖàÊõ¥Êñ∞ÂùêÊ†áÔºåÂÜçÁªòÂà∂Âá∫Êù•
    function handleParticle() {
        for (var i = 0; i < particlesArray.length; i++) {
            var particle = particlesArray[i]
            particle.update()
            particle.draw()
            // Ë∂ÖÂá∫ËåÉÂõ¥Â∞±Â∞ÜËøô‰∏™Á≤íÂ≠êÂà†Èô§
            if (particle.x < 0 || particle.x > canvas.width || particle.y < 0 || particle.y > canvas.height) {
                particlesArray.splice(i, 1)
            }

            // ÁªòÂà∂‰∏§‰∏™ÁÇπ‰πãÈó¥ÁöÑËøûÁ∫ø
            for (var j = i + 1; j < particlesArray.length; j++) {
                dx = particlesArray[j].x - particlesArray[i].x
                dy = particlesArray[j].y - particlesArray[i].y
                dist = Math.sqrt(Math.pow(dx, 2) + Math.pow(dy, 2))
                if (dist < 100) {
                    ctx.beginPath()
                    ctx.strokeStyle = "rgba(255, 255, 255, " + (1 - dist / 100)
                    ctx.moveTo(particlesArray[i].x, particlesArray[i].y)
                    ctx.lineTo(particlesArray[j].x, particlesArray[j].y)
                    ctx.closePath()
                    ctx.lineWidth = 1
                    ctx.stroke()
                }
            }
        }
    }

    function draw() {
        // È¶ñÂÖàÊ∏ÖÁ©∫ÁîªÂ∏É
        ctx.clearRect(0, 0, canvas.width, canvas.height)
        // Â¶ÇÊûúÁ≤íÂ≠êÊï∞ÈáèÂ∞è‰∫éËßÑÂÆöÊï∞ÈáèÔºåÂ∞±ÁîüÊàêÊñ∞ÁöÑÁ≤íÂ≠ê
        if (particlesArray.length < count) {
            createParticle()
        }

        // Â§ÑÁêÜÁ≤íÂ≠ê
        handleParticle()
    }

    // ËÆæÁΩÆÂÆöÊó∂Âô®
    setInterval(draw, 10)

</script>
